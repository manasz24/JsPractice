<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Vacation Destinatios WishList</h1>
        <p>Found exiting places to visit on your next vacation? Use the form below to add them to your wish WishList</p>
    </header>
    <main>
        <form id="destinations_details">
            <label for="name">
                Destination Name
            </label>
            <input type="text" id="name" placeholder="Provide a name for the Destination" required>
            <label for="location">
                Destination Location
            </label>
            <input type="text" id="location" placeholder="Where the Destinaton is located" required>
            <label for="photo">
                Photo
            </label>
            <input type="url" id="photo" placeholder="Enter a URL for Photo">
            <label for="description">
                Destination Description
            </label>
            <textarea id="description" placeholder="Describe your Destination"></textarea>
            <button type="submit">Add to List</button>
        </form>
        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations_container">
                    <!--javascript content-->    
            </div>
        </article>
    </main>    
    
</body>

</html>
