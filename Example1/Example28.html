<html>
    <head>
        <meta charset="UTF-8">
        <title>Javacript event challenges 28</title>
        <style>
            div {
                width: 50px;
                height: 50px;
                background-color: rgb(255,0,0);
                transition: all 2s;
            }
            .big {
                width: 250px;
                height: 250px;
                background-color: rgb(0,255,0);
                transition: all 2s;
            }
        </style>
    </head>
    <body>
        <h1> event challenges 28</h1>
        <div></div>
        <script>
            let divTag=document.querySelector('div');
            divTag.addEventListener('mouseover',function(){
                divTag.className="big";
            });
            divTag.addEventListener('mouseout', function(){
                divTag.removeAttribute('class');
            });

        </script>


    </body>
</html>
